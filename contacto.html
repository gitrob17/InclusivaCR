<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RedVerde S.A. — Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1>Contacto</h1>
    <p>Contáctanos para una consulta o presupuesto sin compromiso.</p>

    <form id="contact-form" novalidate>
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" required placeholder="Tu nombre">

      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" required placeholder="tu@ejemplo.com">

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="4" placeholder="Cuéntanos acá tus dudas o comentarios"></textarea>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </main>

  <div id="footer"></div>
</body>
</html>
